<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Analysis Hub</title>
  <style>
    :root {
      --bg: #0e1117;
      --panel: #171c24;
      --border: #2a3240;
      --text: #e6edf3;
      --muted: #a4b1c4;
      --accent: #5ad2f4;
    }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      height: 56px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .title {
      font-weight: 600;
      color: var(--muted);
      margin-right: 12px;
      white-space: nowrap;
    }
    .nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .nav-link {
      color: var(--text);
      text-decoration: none;
      padding: 7px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      background: #131923;
    }
    .nav-link.active {
      border-color: var(--accent);
      color: #d9f7ff;
      background: #112a34;
    }
    .frame-wrap {
      flex: 1;
      min-height: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #0b1018;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title">Data Analysis</div>
      <nav class="nav">
      <a href="#" class="nav-link" data-page="dash_route.html">Route</a>
      <a href="#" class="nav-link" data-page="dash_location.html">Location</a>
      <a href="#" class="nav-link" data-page="dash_city.html">City</a>
      <a href="#" class="nav-link" data-page="dash_bins.html">Bins</a>
      <a href="#" class="nav-link" data-page="dash_route_map_range_jan-2022.html">Jan-2022</a>
      <a href="#" class="nav-link" data-page="dash_route_map_range_jan-2023.html">Jan-2023</a>
      <a href="#" class="nav-link" data-page="dash_route_map_range_sep-2024.html">Sep-2024</a>
      </nav>
    </header>
    <main class="frame-wrap">
      <iframe id="contentFrame" title="Data Analysis Content" src="dash_route.html"></iframe>
    </main>
  </div>

  <script>
    const availablePages = ["dash_route.html", "dash_location.html", "dash_city.html", "dash_bins.html", "dash_route_map_range_jan-2022.html", "dash_route_map_range_jan-2023.html", "dash_route_map_range_sep-2024.html"];
    const frame = document.getElementById('contentFrame');
    const links = Array.from(document.querySelectorAll('.nav-link'));

    function setActive(page) {
      links.forEach((a) => {
        a.classList.toggle('active', a.dataset.page === page);
      });
    }

    function loadPage(page) {
      if (!availablePages.includes(page)) return;
      frame.src = page;
      window.location.hash = page;
      setActive(page);
    }

    links.forEach((a) => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        loadPage(a.dataset.page);
      });
    });

    const initial = window.location.hash.replace(/^#/, '');
    if (availablePages.includes(initial)) {
      loadPage(initial);
    } else {
      setActive("dash_route.html");
    }
  </script>
</body>
</html>
